repo_url: https://github.com/FCTE-Qualidade-de-Software-1/2025-2_T01_ADELE-GOLDSTINE
repo_name: T01 Adele Goldstine

site_name: Adele Goldstine - Trabalho Final
theme:
  name: material

  palette:
    - scheme: default
      accent: indigo
      primary: blue
      toggle: 
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      accent: indigo
      toggle: 
        icon: material/toggle-switch
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

nav:
  - Home: "index.md"
  - Fase 1: "fase_1/processo_avaliacao.md"
  - Contribuições:
    - Fase 1: "contribuicoes/fase_1.md"
