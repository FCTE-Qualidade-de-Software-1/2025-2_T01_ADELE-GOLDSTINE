repo_url: https://github.com/FCTE-Qualidade-de-Software-1/2025-2_T01_ADELE-GOLDSTINE
repo_name: T01 Adele Goldstine

site_name: Adele Goldstine - Trabalho Final
theme:
  name: material

  palette:
    - scheme: default
      accent: indigo
      primary: blue
      toggle: 
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      accent: indigo
      toggle: 
        icon: material/toggle-switch
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  markdown_extensions:
    - attr_list

nav:
  - Home: "index.md"
  - Fase 1 - Propósito da Avaliação:
    - Objeto de Estudo: "fase_1/objeto-estudo.md"
    - Contexto da Avaliação: "fase_1/contexto-avaliacao.md"
    - Modelo de Qualidade: "fase_1/modelo-qualidade.md"
    - Conclusão: "fase_1/conclusao.md"
  - Fase 2 - Especificação da Avaliação:
    - Abordagem GQM: "fase_2/introducao_gqm.md"
    - Medição 1 - Confiabilidade: "fase_2/gqm_confiabilidade.md"
    - Medição 2 - Manutenabilidade: "fase_2/gqm_manutenibilidade.md"
    - Medição 3 - Segurança: "fase_2/gqm_seguranca.md"
    - Análise Geral das Medições: "fase_2/analise_geral.md"
    - Conclusão: "fase_2/conclusao.md"
  - Contribuições:
    - Fase 1: "contribuicoes/fase-1.md"
    - Fase 2: "contribuicoes/fase-2.md"
