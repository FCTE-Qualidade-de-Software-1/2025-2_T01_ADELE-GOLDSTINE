repo_url: https://github.com/FCTE-Qualidade-de-Software-1/2025-2_T01_ADELE-GOLDSTINE
repo_name: T01 Adele Goldstine

site_name: Adele Goldstine - Trabalho Final
theme:
  name: material

  palette:
    - scheme: default
      accent: indigo
      primary: blue
      toggle: 
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      accent: indigo
      toggle: 
        icon: material/toggle-switch
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  markdown_extensions:
    - attr_list

nav:
  - Home: "index.md"
  - Fase 1 - Processo de Avaliação:
    - Aplicação Escolhida: "fase_1/aplicacao-escolhida.md"
    - Classificação e Ênfase das Características de Qualidade: "fase_1/classificacao-caracteristicas.md"
    - Proposta de Avaliação e Melhoria: "fase_1/proposta-avaliacao.md"
    - Especificação do Modelo: "fase_1/especificacao-modelo.md"
    - Objetivos de Desenvolvimento Sustentável da ONU: "fase_1/relacao-ods.md"
    - Conclusão: "fase_1/conclusao.md"
  - Contribuições:
    - Fase 1: "contribuicoes/fase_1.md"
