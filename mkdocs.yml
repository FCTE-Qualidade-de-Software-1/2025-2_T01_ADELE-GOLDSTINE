repo_url: https://github.com/FCTE-Qualidade-de-Software-1/2025-2_T01_ADELE-GOLDSTINE
repo_name: T01 Adele Goldstine

site_name: Adele Goldstine - Trabalho Final
theme:
  name: material

  palette:
    - scheme: default
      accent: indigo
      primary: blue
      toggle: 
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      accent: indigo
      toggle: 
        icon: material/toggle-switch
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  markdown_extensions:
    - attr_list

nav:
  - Home: "index.md"
  - Fase 1 - Processo de Avaliação:
    - Contexto da Avaliação: "fase_1/contexto-avaliacao.md"
    - Objeto de Estudo: "fase_1/objeto-estudo.md"
    - Modelo de Qualidade: "fase_1/modelo-qualidade.md"
    - Rastreabilidade dos Dados: "fase_1/rastreabilidade-dados.md"
    - Conclusão: "fase_1/conclusao.md"
  - Contribuições:
    - Fase 1: "contribuicoes/fase-1.md"
